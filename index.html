<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script>
      let pickedAvatar = 0;
      let player1Avatar = "";
      let player2Avatar = "";
    </script>
    <title>Nope Rope Game🐍🐍🐍</title>
  </head>
  <body>
    <div class="container">
      <h1>Snakes and Ladders</h1>
      <div class="playArea">
        <div class="playerInfo">
          <!-- player info - 1&2, dice roller -->

          <h4>Pick Your Player:</h4>
          <div class="newGame">
            <img
              src="./src/images/magician.png"
              alt="wizard"
              id="wizard-avatar"
              onclick="selectPlayer('wizard-avatar')"
            />
            <img
              src="./src/images/black-cat.png"
              alt="black cat"
              id="cat-avatar"
              onclick="selectPlayer('cat-avatar')"
            />
            <img
              src="./src/images/bow.png"
              alt="archer"
              id="archer-avatar"
              onclick="selectPlayer('archer-avatar')"
            />
          </div>

          <div>
            <span id="player1">Player 1: </span><span id="avatar1"></span>
          </div>
          <div>
            <span id="player2">Player 2: </span><span id="avatar2"></span>
          </div>

          <div class="startPlay">
            <div class="dice"><p id="dice-face">⚫</p></div>
            <button id="roll">Roll</button>
          </div>
        </div>

        <div class="gameBoard">
          <!-- the game grid. 5*5 to start in one corner and end kitty-corner -->
          <div class="boardSpace" id="startLine">Start!</div>
          <div class="boardSpace" id="div1">1</div>
          <div class="boardSpace" id="div2">2</div>
          <div class="boardSpace" id="div3">3</div>
          <div class="boardSpace ladder" data-moveto="17" id="div4">4</div>
          <div class="boardSpace" id="div5">5</div>
          <div class="boardSpace" id="div6">6</div>

          <div class="boardSpace" id="div7">7</div>
          <div class="boardSpace" id="div8">8</div>
          <div class="boardSpace" id="div9">9</div>
          <div class="boardSpace" id="div10">10</div>
          <div class="boardSpace" id="div11">11</div>
          <div class="boardSpace" id="div12">12</div>
          <div class="boardSpace" id="div13">13</div>

          <div class="boardSpace" id="div14">14</div>
          <div class="boardSpace" id="div15">15</div>
          <div class="boardSpace" id="div16">16</div>
          <div class="boardSpace" id="div17">17</div>
          <div class="boardSpace" id="div18">18</div>
          <div class="boardSpace" id="div19">19</div>
          <div class="boardSpace snake" data-move-to="11" id="div20">
            20
          </div>

          <div class="boardSpace" id="div21">21</div>
          <div class="boardSpace" id="div22">22</div>
          <div class="boardSpace" id="div23">23</div>
          <div class="boardSpace" id="div24">24</div>
          <div class="boardSpace" id="div25">25</div>
          <div class="boardSpace" id="div26">26</div>
          <div class="boardSpace" id="div27">27</div>

          <div class="boardSpace" id="div28">28</div>
          <div class="boardSpace" id="div29">29</div>
          <div class="boardSpace" id="div30">30</div>
          <div class="boardSpace" id="div31">31</div>
          <div class="boardSpace" id="div32">32</div>
          <div class="boardSpace" id="div33">33</div>
          <div class="boardSpace" id="div34">34</div>

          <div class="boardSpace" id="div35">35</div>
          <div class="boardSpace" id="div36">36</div>
          <div class="boardSpace" id="div37">37</div>
          <div class="boardSpace" id="div38">38</div>
          <div class="boardSpace" id="div39">39</div>
          <div class="boardSpace" id="div40">40</div>
          <div class="boardSpace" id="div41">41</div>

          <div class="boardSpace" id="div42">42</div>
          <div class="boardSpace" id="div43">43</div>
          <div class="boardSpace" id="div44">44</div>
          <div class="boardSpace" id="div45">45</div>
          <div class="boardSpace" id="div46">46</div>
          <div class="boardSpace" id="div47">47</div>
          <div class="boardSpace" id="div48">48</div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <a href="https://github.com/L-delara">Ligia</a>. No
      nope-ropes 🐍🐍 were harmed for this code.
    </footer>
    <script src="./src/app.js"></script>
  </body>
</html>
